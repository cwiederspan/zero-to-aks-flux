apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: svcdiscns1
  name: svcdiscns1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svcdisc1
  namespace: svcdiscns1
  labels:
    app: svcdisc1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svcdisc1
  template:
    metadata:
      labels:
        app: svcdisc1
    spec:
      containers:
      - name: svcdiscpo1
        image: cwiederspan/akssvcdisc:691ccf156abc880da78e9e4cf061f05fe431907d
        ports:
        - containerPort: 80
        env:
        - name: "IDENTIFIER"
          value: "Service #1"
---
apiVersion: v1
kind: Service
metadata:
  name: svcdiscsvc1
  namespace: svcdiscns1
spec:
  selector:
    app: svcdisc1
  ports:
    - port: 80
